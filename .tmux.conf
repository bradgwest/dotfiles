# Rebind the prefix fro C-b to C-a because it's on the home row and easier to hit
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# set keybindings to vi mode
set-window-option -g mode-keys vi

# Rebind pane navigation keys to vim
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Unbind arrows for "authentic" experience
unbind Up
unbind Down
unbind Left
unbind Right

# split windows differently than the default
unbind %
bind '\' split-window -h
bind - split-window -v

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# set only on OS X where it's required
# Commented out for when tmux is configured to start automatically
# set -g default-command "reattach-to-user-namespace -l $SHELL"

# upgrade $TERM
set -g default-terminal "screen-256color"

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Allow using the mouse for scolling
set -g mouse on

# Copy to clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe 'pbcopy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"

#set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# set the pane border colors 
set -g pane-border-style 'fg=colour235,bg=colour238' 
set -g pane-active-border-style 'fg=colour51,bg=colour236'

# Monitor activity
setw -g monitor-activity on
set -g visual-activity on

# Status bar
set-window-option -g status-left " #S "
set-window-option -g status-left-style 'fg=green,bg=black'
set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-style 'fg=green,bg=black'
set-window-option -g window-status-format " (#I) #W "
set-window-option -g window-status-current-format " (#I) #W "
set-window-option -g window-status-current-style 'fg=green,bg=white'

# TPM
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'ChanderG/tmux-notify'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

